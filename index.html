<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- little box containing all of the content -->
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- the actual content, i.e. the card -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a unique password of 10-64 characters, using any combination of letters, numbers and special characters.</h2>
        </div>
        <div class="card-body">
          <!-- read-only area for output -->
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
        <!-- div for the button -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
